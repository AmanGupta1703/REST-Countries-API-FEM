<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icons/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor Challenge | REST Countries API</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="./js/script.js"></script>
</head>

<body>

  <!-- HEADER START -->
  <header class="header">

    <div class="max-width-container">

      <div class="header__wrapper">

        <h1 class="header__title">Where in the world?</h1>
        <div class="theme theme--toggle" role="button">

          <img src="./images/icons/moon-outline.svg" alt="dark-theme-icon"
            class="theme__icon theme__icon--dark theme__icon--show">

          <img src="./images/icons/sunny-outline.svg" alt="light-theme-icon"
            class="theme__icon theme__icon--light theme__icon--hide">

          <span class="theme__text theme__text--show">Dark Mode</span>
          <span class="theme__text theme__text--hide">Light Mode</span>
        </div>

      </div>

    </div>

  </header>
  <!-- HEADER END -->

</body>

</html>
